<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo form đơn giản</title>
  <link rel="stylesheet" href="tao-form.css">
  <style>
    #dd
    {
      background-color: cadetblue;
    }
    #kk{
      background-color: bisque;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th colspan="4" class="red">SỞ THÍCH CỦA BẠN</th>
  </tr>
  <tr>
    <td>Họ và tên</td>
    <td colspan="3"><input type="text" name="Họ và tên"></td>
  </tr>
  <tr>
    <td>Email</td>
    <td colspan="3"><input type="email" name="email" size="15"></td>
  </tr>
  <tr>
    <td rowspan="4" >Sở thích</td>
    <td><input type="checkbox" name="hobby">Thể thao</td>
    <td><input type="checkbox" name="hobby1">Âm nhạc</td>
    <td><input type="checkbox" name="hobby2">Đọc sách</td>
  </tr>
  <tr>
    <td><input type="checkbox" name="hobby3">Lướt web</td>
    <td><input type="checkbox" name="hobby4">Chơi game</td>
    <td><input type="checkbox" name="hobby5">Điện ảnh</td>
  </tr>
  <tr>
    <td><input type="checkbox" name="hobby6">Du lịch</td>
  </tr>
  <tr>
    <td><input type="submit" value="Gửi thông tin"></td>
    <td><input type="reset" value="Xóa thông tin"></td>
  </tr>
</table>
<br>
<br>
<br>
<table id="kk">
  <tr>
    <th colspan="3" id="dd">ĐĂNG KÝ HỌC VIÊN</th>
  </tr>
  <tr>
    <td>Họ và tên</td>
    <td colspan="2"><input type="text" name="Họ và tên"></td>
  </tr>
  <tr>
    <td>Ngày sinh</td>
    <td colspan="2"><input type="date" name="Ngày sinh"></td>
  </tr>
  <tr>
    <td>Giới tính</td>
    <td><input type="radio" name="gender">Nam</td>
    <td><input type="radio" name="gender">Nữ</td>
  </tr>
  <tr>
    <td>Địa chỉ</td>
    <td colspan="3"><textarea cols="30" rows="5"></textarea> </td>
  </tr>
</table>
</body>
</html>
